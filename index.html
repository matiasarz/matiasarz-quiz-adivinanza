<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who has more money</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/083810b2a0.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="gameContainer">
        <div class="startContainer">
            <button class="buttonPlay">PLAY</button>
        </div>
        <div class="optionContainer">
            
        </div>
    </div>
    
    <template id="gameContainerTemplate">
        <div class="firstImage">
            <img src="">
        </div>
        <div class="secondImage">
            <img src="">
        </div>
        <div class="infoFirstImage">
            <p class="name"></p>
            <p class="has">has</p>
            <p class="cash"></p>
            <h3 class="score"></h3>
        </div>
        <div class="infoSecondImage">
            <p class="name"></p>
            <p class="has">has</p>
            <div class="more">
                More money than
                <i class="fa-solid fa-sort-up"></i>
            </div>
            <div class="less">
                Less money than
                <i class="fa-solid fa-sort-down"></i>
            </div>
            <p class="left"></p>
            <h3 class="score"></h3>
        </div>
    </template>
    
    <template id="gameVsContainerTemplate">
        <div class="afterPlay">VS</div>
    </template>
    
    <template id="gameOverContainerTemplate">
        <div class="finalScore">
            <div class="score"></div>
            <div class="menu">Menu</div>
        </div>
    </template>

    <script src="index.js"></script>
</body>
</html>
